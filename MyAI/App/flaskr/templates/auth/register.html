<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #d0f3e6 0%, #a2c5f4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-container {
        display: flex;
        width: 700px;
        max-width: 98vw;
        height: 400px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 32px 0 rgba(31, 38, 135, 0.18);
      }
      .register-left {
        flex: 1;
        min-width: 0;
        background: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .register-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        padding: 0 32px;
      }
      .register-form-panel {
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }
      .register-form-panel h2 {
        margin-top: 0;
        margin-bottom: 28px;
        font-size: 26px;
        font-weight: 700;
        text-align: center; /* Đổi từ left thành center */
        color: #222;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #d1d1d1;
        font-size: 15px;
        background: #fafbfc;
        box-sizing: border-box; /* Thêm để tránh overflow */
      }
      .btn-register {
        background-color: #fca652;
        color: white;
        border: none;
        padding: 12px 0;
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        box-shadow: 0 2px 8px rgba(252, 166, 82, 0.11);
        transition: background 0.2s, color 0.2s;
      }
      .btn-register:hover {
        background: #fb8c00;
      }
      @media (max-width: 900px) {
        .register-container {
          width: 98vw;
          height: 380px;
        }
      }
      @media (max-width: 700px) {
        .register-container {
          flex-direction: column;
          height: auto;
          min-height: 0;
        }
        .register-left,
        .register-right {
          flex: unset;
          width: 100%;
          height: 180px;
          padding: 0;
        }
        .register-right {
          height: auto;
          padding: 20px 8vw;
        }
        .register-form-panel {
          max-width: 100%;
        }
        .register-left img {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-left">
        <img
          src="{{ url_for('static', filename='register-image.jpg') }}"
          alt="Register"
        />
      </div>
      <div class="register-right">
        <form method="post" class="register-form-panel">
          <h2>Register Form</h2>
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" class="btn-register">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
